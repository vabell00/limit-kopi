  <main class="container">
    <h1>Lokasi LIMIT KOPI</h1>
    <p>Temukan kami di sini!</p>

    <!-- Google Maps Embed -->
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3965.0231795005698!2d106.97701877503917!3d-6.391010493599494!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69946c783406c5%3A0x3a4938699204537c!2sIndomaret%20Redwood%20FBVT!5e0!3m2!1sid!2sid!4v1750320083701!5m2!1sid!2sid"

      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"

    <!-- Tombol Kembali -->
    <a class="kembali" href="/limit-kopi/index.html">‚Üê Kembali ke Beranda</a>
  </main>

  <!-- Script Transisi Halaman -->
  <script>
    document.querySelectorAll('a').forEach(link => {
      if (link.target !== '_blank' && link.href.includes(location.hostname)) {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const url = this.href;
          document.body.classList.remove('fade-in');
          document.body.classList.add('fade-out');
          setTimeout(() => {
            window.location.href = url;
          }, 500);
        });
      }
    });
  </script>
